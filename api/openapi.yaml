openapi: 3.0.0
info:
  contact:
    email: messente@messente.com
    name: Messente
    url: https://messente.com
  description: |-
    [Messente](https://messente.com) is a global provider of messaging and user verification services.

    * Send and receive SMS, Viber and WhatsApp messages.
    * Manage contacts and groups.
    * Fetch detailed info about phone numbers.
    * Blacklist phone numbers to make sure you're not sending any unwanted messages.

    Messente builds [tools](https://messente.com/documentation) to help organizations connect their services to people anywhere in the world.
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://messente.com/terms-and-conditions
  title: Messente API
  version: 2.0.0
externalDocs:
  description: More documentation
  url: https://messente.com/documentation
servers:
- url: https://api.messente.com/v1
security:
- basicAuth: []
tags:
- description: |-
    Blacklist is a list of numbers that is tied to one specific account.
    All messages sent using any API credentials from this account, are passed through this list.
    If the number is in the list, the message is not sent.
    It applies both to API calls and messages sent from the Dashboard.
  name: Blacklist
- description: |-
    Every contact in the Phonebook may belong to one or many Groups, which makes it easy to send targeted messages just by selecting the Groups you want.

    You can think of Groups also as Labels that each Contacts can have.

    When sending message to multiple groups, Messente only sends one message per Contact. This means you can send messages without having to worry about duplicate messages being sent.

    Using the Phonebook API you can

    * Select Contacts and filter by Groups
    * Fetch Contact details
    * Create a new Contact
    * Update an existing Contacts
    * Add or remove a Contact from a Group
    * Delete a Contact
  name: Contacts
- description: |-
    Every contact in the Phonebook may belong to one or many Groups, which makes it easy to send targeted messages just by selecting the Groups you want.

    You can think of Groups also as Labels that each Contacts can have.

    When sending message to multiple groups, Messente only sends one message per Contact. This means you can send messages without having to worry about duplicate messages being sent.

    Using the Phonebook API you can

    * List all Groups
    * Create a new Group
    * Update an existing Group
    * Delete a Group
  name: Groups
- description: Send omnimessages to a phone number with fallback options for various
    channels
  name: Omnimessage
- description: Retrieve delivery reports which indicate whether the message was delivered
  name: Delivery Report
- description: Manage WhatsApp Cloud API templates
  name: WhatsApp Templates
- description: Find out statuses and network info of phone numbers
  name: Number Lookup
- description: Get total messages and price per country
  name: Statistics
- description: Send omnimessages in bulk to a phone number with fallback options for
    various channels
  name: Bulk Messaging
- description: Get your account balance
  name: Account Balance
- description: Get pricing information
  name: Pricing
- description: Verify your phone number
  name: Number Verification
paths:
  /get_balance:
    get:
      operationId: getAccountBalance
      parameters:
      - description: The API username
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The API password
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: "Syntax for successful response: OK [SMS balance in EUR]\n\
                  Syntax for unsuccessful response: ERROR [error code]\nerror codes:\n\
                  \  - 101: Access is restricted, wrong credentials. Check username\
                  \ and password values. \n  - 102: Parameters are wrong or missing.\
                  \ Check that all required parameters are present.\n  - 209: Server\
                  \ failure, try again after a few seconds or try api3.messente.com\
                  \ backup server.\n"
                example: OK 10.23
                type: string
          description: Both errors and success responses are returned as plain text
            with HTTP status 200.
      security:
      - apiUsername: []
        apiPassword: []
      summary: Get account balance
      tags:
      - Account Balance
      x-accepts:
      - text/plain
    post:
      operationId: getAccountBalanceUsingPost
      parameters:
      - description: The API username
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The API password
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: "Syntax for successful response: OK [SMS balance in EUR]\n\
                  Syntax for unsuccessful response: ERROR [error code]\nerror codes:\n\
                  \  - 101: Access is restricted, wrong credentials. Check username\
                  \ and password values. \n  - 102: Parameters are wrong or missing.\
                  \ Check that all required parameters are present.\n  - 209: Server\
                  \ failure, try again after a few seconds or try api3.messente.com\
                  \ backup server.\n"
                example: OK 10.23
                type: string
          description: Both errors and success responses are returned as plain text
            with HTTP status 200.
      security:
      - apiUsername: []
        apiPassword: []
      summary: Get account balance
      tags:
      - Account Balance
      x-accepts:
      - text/plain
    servers:
    - description: Override base path for account balance API
      url: https://api2.messente.com
  /omnimessages:
    post:
      operationId: sendBulkOmnimessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkOmnimessage'
        description: Bulk Omnimessage to be sent
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkOmniMessageCreateSuccessResponse'
          description: Bulk Omnimessage success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
      summary: Sends a bulk Omnimessage
      tags:
      - Bulk Messaging
      x-content-type: application/json
      x-accepts:
      - application/json
  /hlr/sync:
    post:
      operationId: fetchInfo
      requestBody:
        content:
          application/json:
            example:
              numbers:
              - "+37251000000"
              - "+37251000001"
            schema:
              $ref: '#/components/schemas/NumbersToInvestigate'
        description: Numbers for lookup
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                request_id: d50fbe61-053d-46b1-b452-f64ef38d2247
                result:
                - number: "+37251000000"
                  roaming: null
                  roamingNetwork: null
                  currentNetwork: null
                  originalNetwork: null
                  portedNetwork: null
                  ported: null
                  status: INVALID
                - number: "+37251000001"
                  roaming: false
                  roamingNetwork: null
                  currentNetwork:
                    countryCode: EST
                    countryPrefix: "372"
                    countryName: Estonia
                    networkName: Any Company
                    mccmnc: "11111"
                  originalNetwork:
                    countryCode: EST
                    countryPrefix: "372"
                    countryName: Estonia
                    networkName: Any Company
                    mccmnc: "11111"
                  portedNetwork: null
                  ported: false
                  status: "ON"
              schema:
                $ref: '#/components/schemas/SyncNumberLookupSuccess'
          description: Info about phone numbers returned
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Failed crediting
      summary: Requests info about phone numbers
      tags:
      - Number Lookup
      x-content-type: application/json
      x-accepts:
      - application/json
  /verify/start:
    post:
      operationId: verifyNumber
      parameters:
      - description: The API username
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The API password
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      - description: Receiver's phone number with the country code
        explode: true
        in: query
        name: to
        required: true
        schema:
          type: string
        style: form
      - description: |
          Template of the message, including PIN code. Placeholder for PIN code is <PIN>.
          When not set, default template is used: "Your Verification PIN code is <PIN>".
        explode: true
        in: query
        name: template
        required: false
        schema:
          type: string
        style: form
      - description: "Length of the PIN code. Minumum 4 digits, maximum 16. Defaults\
          \ to 4."
        explode: true
        in: query
        name: pin_length
        required: false
        schema:
          type: string
        style: form
      - description: "Sender name. When not set, the default Sender name \"Verigator\"\
          \ is used. This sender ID also needs to be added to your account beforehand."
        explode: true
        in: query
        name: from
        required: false
        schema:
          type: string
        style: form
      - description: "Maximum number of times the PIN code is sent in total.\nDefaults\
          \ to \"2\" - initial PIN code and one retry.\nIt is discouraged to set this\
          \ value to \"1\" as only the initial PIN code is sent and retry is disabled.\
          \ \n"
        explode: true
        in: query
        name: max_tries
        required: false
        schema:
          type: string
        style: form
      - description: "For how long (in seconds) to wait for next retry, if the correct\
          \ PIN code has not been entered yet? Defaults to 30 seconds."
        explode: true
        in: query
        name: retry_delay
        required: false
        schema:
          type: string
        style: form
      - description: For how long (in seconds) is the PIN code valid. Defaults to
          5 minutes (300 seconds). Maximum 30 minutes (1800 seconds).
        explode: true
        in: query
        name: validity
        required: false
        schema:
          type: string
        style: form
      - description: IP address of the client making verification request.
        explode: true
        in: query
        name: ip
        required: false
        schema:
          type: string
        style: form
      - description: "User Agent of the browser. For example \"Mozilla/5.0 (Macintosh;\
          \ Intel Mac OS X 10_10_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/43.0.2357.130\
          \ Safari/537.36\"."
        explode: true
        in: query
        name: browser
        required: false
        schema:
          type: string
        style: form
      - description: "Unique cookie assigned to this session. If a user tries logging\
          \ in with the same cookie present, user is automatically logged in and no\
          \ PIN code verification is needed."
        explode: true
        in: query
        name: cookie
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: |
                  Syntax for successful response: OK [VerificationID]
                  Syntax for unsuccessful response: ERROR [error code] | VERIFIED
                  error codes:
                    - VERIFIED: User is logging in from already verified computer, no PIN code verification is required.
                    - 101: Access is restricted, wrong credentials. Check the username and password values.
                    - 102: Parameters are wrong or missing. Check that all the required parameters are present.
                    - 103: Invalid IP address. The IP address you made the request from, is not in the API settings whitelist.
                    - 109: PIN code field is missing in the template value.
                    - 111: Sender parameter "from" is invalid. You have not activated this sender name from Messente.com
                    - 209: Server failure, try again after a few seconds or try api3.messente.com backup server.
                example: ERROR 101
                type: string
          description: Both errors and success responses are returned as plain text
            with HTTP status 200.
      security:
      - apiUsername: []
        apiPassword: []
      summary: verify number
      tags:
      - Number Verification
      x-accepts:
      - text/plain
    servers:
    - description: Override base path for number verification API
      url: https://api2.messente.com
  /verify/pin:
    post:
      operationId: verifyPin
      parameters:
      - description: The API username
        explode: true
        in: query
        name: username
        required: true
        schema:
          type: string
        style: form
      - description: The API password
        explode: true
        in: query
        name: password
        required: true
        schema:
          type: string
        style: form
      - description: Verification ID returned by the successful verification request.
        explode: true
        in: query
        name: verification_id
        required: true
        schema:
          type: string
        style: form
      - description: PIN code entered by the user.
        explode: true
        in: query
        name: pin
        required: true
        schema:
          type: string
        style: form
      - description: "IP address of the client making verification request. If the\
          \ IP address is from another country, PIN is required even if the cookies\
          \ match."
        explode: true
        in: query
        name: ip
        required: false
        schema:
          type: string
        style: form
      - description: "User Agent of the browser. For example \"Mozilla/5.0 (Macintosh;\
          \ Intel Mac OS X 10_10_3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/43.0.2357.130\
          \ Safari/537.36\"."
        explode: true
        in: query
        name: browser
        required: false
        schema:
          type: string
        style: form
      - description: "Unique cookie assigned to this session. If a user tries logging\
          \ in with the same cookie present, user is automatically logged in and no\
          \ PIN code verification is needed."
        explode: true
        in: query
        name: cookie
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: |
                  Syntax for successful response: VERIFIED
                  Syntax for unsuccessful response: [ERROR]
                  error codes:
                    - INVALID: The PIN code does not match the PIN code sent.
                    - EXPIRED: The PIN code has expired. Please request for new PIN code.
                    - THROTTLED: Too many verification calls made for this Verification Session. User is possibly trying to guess the password.
                    - ERROR 101: Access is restricted, wrong credentials. Check the username and password values.
                    - ERROR 102: Parameters are wrong or missing. Check that all the required parameters are present.
                    - ERROR 103: Invalid IP address. The IP address you made the request from, is not in the API settings whitelist.
                    - ERROR 110: Verification Session with following ID was not found.
                    - ERROR 209: Server failure, try again after a few seconds or try api3.messente.com backup server.
                example: VERIFIED
                type: string
          description: Both errors and success responses are returned as plain text
            with HTTP status 200.
      security:
      - apiUsername: []
        apiPassword: []
      summary: verified the PIN code entered by the user.
      tags:
      - Number Verification
      x-accepts:
      - text/plain
    servers:
    - description: Override base path for number verification API
      url: https://api2.messente.com
  /omnimessage:
    post:
      operationId: sendOmnimessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Omnimessage'
        description: Omnimessage to be sent
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OmniMessageCreateSuccessResponse'
          description: Omnimessage success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
      summary: Sends an Omnimessage
      tags:
      - Omnimessage
      x-content-type: application/json
      x-accepts:
      - application/json
  /omnimessage/{omnimessageId}/status:
    get:
      operationId: retrieveDeliveryReport
      parameters:
      - description: UUID of the omnimessage to for which the delivery report is to
          be retrieved
        explode: false
        in: path
        name: omnimessageId
        required: true
        schema:
          format: UUID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryReportResponse'
          description: Delivery report success
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: If no such message exists or you do not have access to the
            particular message
      summary: Retrieves the delivery report for the Omnimessage
      tags:
      - Delivery Report
      x-accepts:
      - application/json
  /omnimessage/{omnimessageId}:
    delete:
      operationId: cancelScheduledMessage
      parameters:
      - description: UUID of the scheduled omnimessage to be cancelled
        explode: false
        in: path
        name: omnimessageId
        required: true
        schema:
          format: UUID
          type: string
        style: simple
      responses:
        "202":
          content:
            application/json:
              example: {}
              schema:
                $ref: '#/components/schemas/EmptyObject'
          description: Scheduled omnimessage successfully cancelled
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: If the omnimessage has already been sent or no such message
            exists
      summary: Cancels a scheduled Omnimessage
      tags:
      - Omnimessage
      x-accepts:
      - application/json
  /whatsapp/wabas/{wabaId}/templates:
    delete:
      operationId: deleteWhatsappTemplate
      parameters:
      - description: The ID of the WABA
        explode: false
        in: path
        name: wabaId
        required: true
        schema:
          type: string
        style: simple
      - description: The name of the template to delete
        example: template_name
        explode: true
        in: query
        name: name
        required: true
        schema:
          type: string
        style: form
      - description: The ID of the template to delete
        example: "1"
        explode: true
        in: query
        name: hsmId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyJsonResponse'
          description: template deletion successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Internal Server Error
      summary: Deletes a WhatsApp template
      tags:
      - WhatsApp Templates
      x-accepts:
      - application/json
    get:
      operationId: listWhatsappTemplates
      parameters:
      - description: The ID of the WABA
        explode: false
        in: path
        name: wabaId
        required: true
        schema:
          type: string
        style: simple
      - description: "The number of templates to return in the list. Although the\
          \ max size is 500, for large datasets it is recommended to use a lower limit\
          \ and instead use pagination to avoid potential timeouts. Defaults to 25."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 25
          example: 10
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: A cursor point used for a paginated request to indicate the template
          to paginate backwards from.
        explode: true
        in: query
        name: before
        required: false
        schema:
          example: MAZDZD
          type: string
        style: form
      - description: A cursor point used for a paginated request to indicate the template
          to paginate forwards from.
        explode: true
        in: query
        name: after
        required: false
        schema:
          example: MjQZD
          type: string
        style: form
      - description: A filter for returning only templates matching a specific category.
        explode: true
        in: query
        name: category
        required: false
        schema:
          $ref: '#/components/schemas/WhatsappTemplateCategory'
        style: form
      - description: A search filter representing the content of a template. Only
          matching templates will be returned in the list.
        explode: true
        in: query
        name: content
        required: false
        schema:
          example: special offer
          type: string
        style: form
      - description: "A filter  for returning only templates matching a specific language\
          \ code. A list of supported languages is available in the [WhatsApp documentation](https://developers.facebook.com/docs/whatsapp/api/messages/message-templates/) "
        explode: true
        in: query
        name: language
        required: false
        schema:
          example: en
          type: string
        style: form
      - description: "A search filter representing the name, either full or partial,\
          \ of a template. Only matching templates will be returned in the list."
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: Sample Template
          type: string
        style: form
      - description: A filter for returning only templates matching a specific status.
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/WhatsappTemplateStatus'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsappListTemplatesResponse'
          description: template list fetched successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Internal Server Error
      summary: Requests a list of WhatsApp templates
      tags:
      - WhatsApp Templates
      x-accepts:
