        name: wabaId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WhatsappCreateTemplateRequest'
        description: The WhatsApp template to create
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsappCreateTemplateResponse'
          description: template creation successful
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Forbidden
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Internal Server Error
      summary: Creates a WhatsApp template
      tags:
      - WhatsApp Templates
      x-content-type: application/json
      x-accepts:
      - application/json
  /whatsapp/wabas/{wabaId}/templates/{templateId}:
    get:
      operationId: getWhatsappTemplateById
      parameters:
      - description: The ID of the WABA
        explode: false
        in: path
        name: wabaId
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the template to retrieve
        explode: false
        in: path
        name: templateId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhatsappTemplateResponse'
          description: template fetched successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Forbidden
