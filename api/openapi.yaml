        omnimessage
      example:
        messages:
        - sender: sender
          channel: null
          message_id: message_id
        - sender: sender
          channel: null
          message_id: message_id
        to: to
        omnimessage_id: omnimessage_id
      properties:
        messages:
          description: List of messages that compose the omnimessage
