openapi: 3.0.0
info:
  contact:
    email: messente@messente.com
    name: Messente
    url: https://messente.com
  description: "[Messente](https://messente.com) is a global provider of messaging\
    \ and user verification services.\n\n* Send and receive SMS, Viber, WhatsApp and\
    \ Telegram messages.\n* Manage contacts and groups.\n* Fetch detailed info about\
    \ phone numbers.\n* Blacklist phone numbers to make sure you're not sending any\
    \ unwanted messages.\n\nMessente builds [tools](https://messente.com/documentation)\
    \ to help organizations connect their services to people anywhere in the world."
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://messente.com/terms-and-conditions
  title: Messente API
  version: 2.0.0
externalDocs:
  description: More documentation
  url: https://messente.com/documentation
servers:
- url: https://api.messente.com/v1
security:
- basicAuth: []
tags:
- description: "Blacklist is a list of numbers that is tied to one specific account.\n\
    All messages sent using any API credentials from this account, are passed through\
    \ this list.\nIf the number is in the list, the message is not sent.\nIt applies\
    \ both to API calls and messages sent from the Dashboard."
  name: Blacklist
- description: "Every contact in the Phonebook may belong to one or many Groups, which\
    \ makes it easy to send targeted messages just by selecting the Groups you want.\n\
    \nYou can think of Groups also as Labels that each Contacts can have.\n\nWhen\
    \ sending message to multiple groups, Messente only sends one message per Contact.\
    \ This means you can send messages without having to worry about duplicate messages\
    \ being sent.\n\nUsing the Phonebook API you can\n\n* Select Contacts and filter\
    \ by Groups\n* Fetch Contact details\n* Create a new Contact\n* Update an existing\
    \ Contacts\n* Add or remove a Contact from a Group\n* Delete a Contact"
  name: Contacts
- description: "Every contact in the Phonebook may belong to one or many Groups, which\
    \ makes it easy to send targeted messages just by selecting the Groups you want.\n\
    \nYou can think of Groups also as Labels that each Contacts can have.\n\nWhen\
    \ sending message to multiple groups, Messente only sends one message per Contact.\
    \ This means you can send messages without having to worry about duplicate messages\
    \ being sent.\n\nUsing the Phonebook API you can\n\n* List all Groups\n* Create\
    \ a new Group\n* Update an existing Group\n* Delete a Group"
  name: Groups
- description: Send an omnimessage to a phone number with fallback options for various
    channels
  name: Omnimessage
- description: Retrieve delivery reports which indicate whether the message was delivered
  name: Delivery Report
- description: Find out statuses and network info of phone numbers
  name: Number Lookup
- description: Get total messages and price per country
  name: Statistics
paths:
  /hlr/sync:
    post:
      operationId: fetchInfo
      requestBody:
        content:
          application/json:
            example:
              numbers:
              - +37251000000
              - +37251000001
            schema:
              $ref: '#/components/schemas/NumbersToInvestigate'
        description: Numbers for lookup
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                request_id: d50fbe61-053d-46b1-b452-f64ef38d2247
                result:
                - number: +37251000000
                  roaming: null
                  roamingNetwork: null
                  currentNetwork: null
                  originalNetwork: null
                  portedNetwork: null
                  ported: null
                  status: INVALID
                - number: +37251000001
                  roaming: false
                  roamingNetwork: null
                  currentNetwork:
                    countryCode: EST
                    countryPrefix: "372"
                    countryName: Estonia
                    networkName: Any Company
                    mccmnc: "11111"
                  originalNetwork:
                    countryCode: EST
                    countryPrefix: "372"
                    countryName: Estonia
                    networkName: Any Company
                    mccmnc: "11111"
                  portedNetwork: null
                  ported: false
                  status: "ON"
              schema:
                $ref: '#/components/schemas/SyncNumberLookupSuccess'
          description: Info about phone numbers returned
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Unauthorized
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorNumberLookup'
          description: Failed crediting
      summary: Requests info about phone numbers
      tags:
      - Number Lookup
      x-content-type: application/json
      x-accepts: application/json
  /omnimessage:
    post:
      operationId: sendOmnimessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Omnimessage'
        description: Omnimessage to be sent
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OmniMessageCreateSuccessResponse'
          description: Omnimessage success response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: Invalid input
      summary: Sends an Omnimessage
      tags:
      - Omnimessage
      x-content-type: application/json
      x-accepts: application/json
  /omnimessage/{omnimessageId}/status:
    get:
      operationId: retrieveDeliveryReport
      parameters:
      - description: UUID of the omnimessage to for which the delivery report is to
          be retrieved
        explode: false
        in: path
        name: omnimessageId
        required: true
        schema:
          format: UUID
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryReportResponse'
          description: Delivery report success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: If no such message exists or you do not have access to the
            particular message
      summary: Retrieves the delivery report for the Omnimessage
      tags:
      - Delivery Report
      x-accepts: application/json
  /omnimessage/{omnimessageId}:
    delete:
      operationId: cancelScheduledMessage
      parameters:
      - description: UUID of the scheduled omnimessage to be cancelled
        explode: false
        in: path
        name: omnimessageId
        required: true
        schema:
          format: UUID
          type: string
        style: simple
      responses:
        "202":
          content:
            application/json:
              example: {}
              schema:
                $ref: '#/components/schemas/EmptyObject'
          description: Scheduled omnimessage successfully cancelled
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorOmnichannel'
          description: If the omnimessage has already been sent or no such message
            exists
      summary: Cancels a scheduled Omnimessage
      tags:
      - Omnimessage
      x-accepts: application/json
  /phonebook/blacklist:
    get:
      operationId: fetchBlacklist
      responses:
        "200":
          content:
            application/json:
              example:
                phoneNumbers:
                - +37251000000
                - +37251000001
              schema:
                $ref: '#/components/schemas/FetchBlacklistSuccess'
          description: An object containing a list of blacklisted phone numbers
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Returns all blacklisted phone numbers
      tags:
      - Blacklist
      x-accepts: application/json
    post:
      operationId: addToBlacklist
      requestBody:
        content:
          application/json:
            example:
              phoneNumber: +37251000000
            schema:
              $ref: '#/components/schemas/NumberToBlacklist'
        description: Phone number to be blacklisted
        required: true
      responses:
        "204":
          description: Phone number added to the blacklist
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Phone number already blacklisted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Adds a phone number to the blacklist
      tags:
      - Blacklist
      x-content-type: application/json
      x-accepts: application/json
  /phonebook/blacklist/{phone}:
    delete:
      operationId: deleteFromBlacklist
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Phone number deleted from the blacklist
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Phone number is not in the blacklist
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Deletes a phone number from the blacklist
      tags:
      - Blacklist
      x-accepts: application/json
    get:
      operationId: isBlacklisted
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Phone number is in the blacklist
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Phone number is not in the blacklist
      summary: Checks if a phone number is blacklisted
      tags:
      - Blacklist
      x-accepts: application/json
  /phonebook/contacts/{phone}:
    delete:
      operationId: deleteContact
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Contact deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact missing
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Deletes a contact
      tags:
      - Contacts
      x-accepts: application/json
    get:
      operationId: fetchContact
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                contact:
                  phoneNumber: +37251000000
                  email: anyone@messente.com
                  firstName: Any
                  lastName: One
                  company: Messente
                  title: Sir
                  custom: Any custom
                  custom2: Any custom two
                  custom3: Any custom three
                  custom4: Any custom four
                  scheduledDeletionDate: 2020-08-31
              schema:
                $ref: '#/components/schemas/ContactEnvelope'
          description: An object containing a contact object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact missing
      summary: Lists a contact
      tags:
      - Contacts
      x-accepts: application/json
    patch:
      operationId: updateContact
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              email: anyone@messente.com
              firstName: Any
              lastName: One
              company: Messente
              title: Sir
              custom: Any custom
              custom2: Any custom two
              custom3: Any custom three
              custom4: Any custom four
            schema:
              $ref: '#/components/schemas/ContactUpdateFields'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                contact:
                  phoneNumber: +37251000000
                  email: anyone@messente.com
                  firstName: Any
                  lastName: One
                  company: Messente
                  title: Sir
                  custom: Any custom
                  custom2: Any custom two
                  custom3: Any custom three
                  custom4: Any custom four
                  scheduledDeletionDate: 2020-08-31
              schema:
                $ref: '#/components/schemas/ContactEnvelope'
          description: An object containing a contact object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number or empty patch body or unknown fields
            provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact missing
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Updates a contact
      tags:
      - Contacts
      x-content-type: application/json
      x-accepts: application/json
  /phonebook/contacts/{phone}/groups:
    get:
      operationId: fetchContactGroups
      parameters:
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                groups:
                - contactsCount: 1
                  name: Any group name
                  id: 5792a02a-e5c2-422b-a0a0-0ae65d814663
                  createdOn: 2019-04-22T11:46:23.753613Z
              schema:
                $ref: '#/components/schemas/GroupListEnvelope'
          description: An object containing a list of group objects
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact missing
      summary: Lists groups of a contact
      tags:
      - Contacts
      x-accepts: application/json
  /phonebook/contacts:
    get:
      operationId: fetchContacts
      parameters:
      - description: "Optional one or many group id strings in UUID format.\nFor example:\
          \ \"/contacts?groupIds=group_id_one&groupIds=group_id_two\"\n"
        example:
        - 5792a02a-e5c2-422b-a0a0-0ae65d814663
        - 4792a02a-e5c2-422b-a0a0-0ae65d814662
        explode: true
        in: query
        name: groupIds
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                contacts:
                - phoneNumber: +37251000000
                  email: anyone@messente.com
                  firstName: Any
                  lastName: One
                  company: Messente
                  title: Sir
                  custom: Any custom
                  custom2: Any custom two
                  custom3: Any custom three
                  custom4: Any custom four
                  scheduledDeletionDate: 2020-08-31
              schema:
                $ref: '#/components/schemas/ContactListEnvelope'
          description: An object containing a list of contact objects
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid "groupIds" parameters provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Returns all contacts
      tags:
      - Contacts
      x-accepts: application/json
    post:
      operationId: createContact
      requestBody:
        content:
          application/json:
            example:
              phoneNumber: +37251000000
              email: anyone@messente.com
              firstName: Any
              lastName: One
              company: Messente
              title: Sir
              custom: Any custom
              custom2: Any custom two
              custom3: Any custom three
              custom4: Any custom four
            schema:
              $ref: '#/components/schemas/ContactFields'
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                contact:
                  phoneNumber: +37251000000
                  email: anyone@messente.com
                  firstName: Any
                  lastName: One
                  company: Messente
                  title: Sir
                  custom: Any custom
                  custom2: Any custom two
                  custom3: Any custom three
                  custom4: Any custom four
                  scheduledDeletionDate: 2020-08-31
              schema:
                $ref: '#/components/schemas/ContactEnvelope'
          description: An object containing a contact object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact with phone already created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Creates a new contact
      tags:
      - Contacts
      x-content-type: application/json
      x-accepts: application/json
  /phonebook/groups/{groupId}:
    delete:
      operationId: deleteGroup
      parameters:
      - description: String in UUID format
        example: 5792a02a-e5c2-422b-a0a0-0ae65d814663
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Group deleted
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Group missing
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Deletes a group
      tags:
      - Groups
      x-accepts: application/json
    get:
      operationId: fetchGroup
      parameters:
      - description: String in UUID format
        example: 5792a02a-e5c2-422b-a0a0-0ae65d814663
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                group:
                  contactsCount: 1
                  name: Any group name
                  id: 5792a02a-e5c2-422b-a0a0-0ae65d814663
                  createdOn: 2019-04-22T11:46:23.753613Z
              schema:
                $ref: '#/components/schemas/GroupEnvelope'
          description: An object containing a group object
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Missing group
      summary: Lists a group
      tags:
      - Groups
      x-accepts: application/json
    put:
      operationId: updateGroup
      parameters:
      - description: String in UUID format
        example: 5792a02a-e5c2-422b-a0a0-0ae65d814663
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
              name: Any group name
            schema:
              $ref: '#/components/schemas/GroupName'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                group:
                  contactsCount: 1
                  name: Any group name
                  id: 5792a02a-e5c2-422b-a0a0-0ae65d814663
                  createdOn: 2019-04-22T11:46:23.753613Z
              schema:
                $ref: '#/components/schemas/GroupEnvelope'
          description: An object containing a group object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Name is invalid string or shorter than length 1
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Group missing
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Updates a group with the provided name
      tags:
      - Groups
      x-content-type: application/json
      x-accepts: application/json
  /phonebook/groups/{groupId}/contacts/{phone}:
    delete:
      operationId: removeContactFromGroup
      parameters:
      - description: String in UUID format
        example: 5792a02a-e5c2-422b-a0a0-0ae65d814663
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Contact removed from group
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact or group is missing or contact is missing from group
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Removes a contact from a group
      tags:
      - Contacts
      x-accepts: application/json
    post:
      operationId: addContactToGroup
      parameters:
      - description: String in UUID format
        example: 5792a02a-e5c2-422b-a0a0-0ae65d814663
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          type: string
        style: simple
      - description: A phone number
        example: +37251000000
        explode: false
        in: path
        name: phone
        required: true
        schema:
          type: string
        style: simple
      responses:
        "201":
          content:
            application/json:
              example: {}
              schema:
                $ref: '#/components/schemas/EmptyObject'
          description: An empty object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Invalid phone number provided
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact or group is missing
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Contact already added to group
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Adds a contact to a group
      tags:
      - Contacts
      x-accepts: application/json
  /phonebook/groups:
    get:
      operationId: fetchGroups
      responses:
        "200":
          content:
            application/json:
              example:
                groups:
                - contactsCount: 1
                  name: Any group name
                  id: 5792a02a-e5c2-422b-a0a0-0ae65d814663
                  createdOn: 2019-04-22T11:46:23.753613Z
              schema:
                $ref: '#/components/schemas/GroupListEnvelope'
          description: An object containing a list of group objects
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Returns all groups
      tags:
      - Groups
      x-accepts: application/json
    post:
      operationId: createGroup
      requestBody:
        content:
          application/json:
            example:
              name: Any group name
            schema:
              $ref: '#/components/schemas/GroupName'
        required: true
      responses:
        "201":
          content:
            application/json:
              example:
                group:
                  contactsCount: 1
                  name: Any group name
                  id: 5792a02a-e5c2-422b-a0a0-0ae65d814663
                  createdOn: 2019-04-22T11:46:23.753613Z
              schema:
                $ref: '#/components/schemas/GroupEnvelope'
          description: An object containing a group object
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Name is invalid string or shorter than length 1
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPhonebook'
          description: General error
      summary: Creates a new group with the provided name
      tags:
      - Groups
      x-content-type: application/json
      x-accepts: application/json
  /statistics/reports:
    post:
      operationId: createStatisticsReport
      requestBody:
        content:
          application/json:
            example:
              start_date: 2017-01-01
              end_date: 2019-06-20
              message_types:
              - sms
            schema:
              $ref: '#/components/schemas/StatisticsReportSettings'
        description: Settings for statistics report
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                reports:
                - total_messages: 1483
                  total_price: "0.00200"
                  country: Estonia
                - total_messages: 1356
                  total_price: "0.06500"
                  country: Finland
                - total_messages: 1586
                  total_price: "70.26100"
                  country: Spain
              schema:
                $ref: '#/components/schemas/StatisticsReportSuccess'
          description: Created reports by countries
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatistics'
          description: Client Error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatistics'
          description: Unauthorized
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatistics'
          description: Invalid data
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorStatistics'
          description: Internal Server Error
      summary: Requests statistics reports for each country
      tags:
      - Statistics
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    StatisticsReport:
      description: Report for one country
      example:
        country: country
        total_price: total_price
        total_messages: 0
      properties:
        total_messages:
          description: Sum of all messages
          type: integer
        total_price:
          description: Price for all messages
          type: string
        country:
          description: Target country of all messages
          type: string
      required:
      - country
      - total_messages
      - total_price
      type: object
    StatisticsReportSuccess:
      description: A container for statistics reports
      example:
        reports:
        - country: country
          total_price: total_price
          total_messages: 0
        - country: country
          total_price: total_price
          total_messages: 0
      properties:
        reports:
          description: Array of report objects
          items:
            $ref: '#/components/schemas/StatisticsReport'
          type: array
      required:
      - reports
      type: object
    StatisticsReportSettings:
      description: A container for statistics report settings
      example:
        end_date: 2000-01-23
        start_date: 2000-01-23
        message_types:
        - message_types
        - message_types
      properties:
        start_date:
          description: Start date for the report
          format: date
          type: string
        end_date:
          description: End date for the report
          format: date
          type: string
        message_types:
          description: "Optional list of message types (sms, viber, whatsapp, hlr,\
            \ telegram)"
          items:
            type: string
          type: array
      required:
      - end_date
      - start_date
      type: object
    ErrorStatistics:
      description: A container for errors
